<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Socket.IO + Fastify</title>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
    }
    h1 {
      color: #333;
      margin-bottom: 10px;
    }
    .status {
      display: inline-block;
      padding: 5px 15px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 20px;
    }
    .status.connected {
      background: #10b981;
      color: white;
    }
    .status.disconnected {
      background: #ef4444;
      color: white;
    }
    .controls {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }
    button {
      padding: 12px 24px;
      background: #667eea;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: all 0.2s;
    }
    button:hover {
      background: #5568d3;
      transform: translateY(-1px);
    }
    button:active {
      transform: translateY(0);
    }
    .messages {
      background: #f9fafb;
      border: 1px solid #e5e7eb;
      border-radius: 8px;
      padding: 15px;
      height: 400px;
      overflow-y: auto;
      font-family: 'Courier New', monospace;
      font-size: 13px;
    }
    .message {
      padding: 8px;
      margin-bottom: 8px;
      border-radius: 4px;
      background: white;
      border-left: 4px solid #667eea;
    }
    .message.success {
      border-left-color: #10b981;
    }
    .message.info {
      border-left-color: #3b82f6;
    }
    .message.warning {
      border-left-color: #f59e0b;
    }
    .timestamp {
      color: #6b7280;
      font-size: 11px;
    }
    .input-group {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
    }
    input {
      flex: 1;
      padding: 12px;
      border: 2px solid #e5e7eb;
      border-radius: 6px;
      font-size: 14px;
    }
    input:focus {
      outline: none;
      border-color: #667eea;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🚀 Test Socket.IO + Fastify</h1>
    <span class="status disconnected" id="status">Desconectado</span>
    
    <div class="input-group">
      <input type="text" id="messageInput" placeholder="Escribe un mensaje...">
      <button onclick="sendCustomMessage()">Enviar</button>
    </div>

    <div class="controls">
      <button onclick="testHealth()">🏥 Test Health API</button>
      <button onclick="sendMessage()">📨 Enviar Mensaje</button>
      <button onclick="sendBroadcast()">📢 Broadcast</button>
      <button onclick="clearMessages()">🗑️ Limpiar</button>
    </div>

    <div class="messages" id="messages"></div>
  </div>

  <script>
    const socket = io('http://localhost:5000');
    let isConnected = false;

    socket.on('connect', () => {
      isConnected = true;
      updateStatus();
      addMessage('✅ Conectado al servidor', 'success');
      addMessage(`🆔 Socket ID: ${socket.id}`, 'info');
    });

    socket.on('disconnect', () => {
      isConnected = false;
      updateStatus();
      addMessage('❌ Desconectado del servidor', 'warning');
    });

    socket.on('response', (data) => {
      addMessage('📨 Respuesta del servidor:', 'info');
      addMessage(JSON.stringify(data, null, 2), 'info');
    });

    socket.on('broadcast', (data) => {
      addMessage('📢 Broadcast recibido:', 'success');
      addMessage(JSON.stringify(data, null, 2), 'success');
    });

    function updateStatus() {
      const statusEl = document.getElementById('status');
      if (isConnected) {
        statusEl.textContent = 'Conectado';
        statusEl.className = 'status connected';
      } else {
        statusEl.textContent = 'Desconectado';
        statusEl.className = 'status disconnected';
      }
    }

    async function testHealth() {
      try {
        addMessage('🏥 Consultando /api/health...', 'info');
        const response = await fetch('http://localhost:5000/api/health');
        const data = await response.json();
        addMessage('✅ Respuesta de /api/health:', 'success');
        addMessage(JSON.stringify(data, null, 2), 'success');
      } catch (error) {
        addMessage('❌ Error al consultar /api/health: ' + error.message, 'warning');
      }
    }

    function sendMessage() {
      const msg = 'Hola servidor, soy ' + socket.id;
      addMessage('📤 Enviando mensaje: ' + msg, 'info');
      socket.emit('message', msg);
    }

    function sendBroadcast() {
      const msg = 'Mensaje broadcast desde ' + socket.id;
      addMessage('📤 Enviando broadcast: ' + msg, 'info');
      socket.emit('broadcast', msg);
    }

    function sendCustomMessage() {
      const input = document.getElementById('messageInput');
      const msg = input.value.trim();
      if (msg) {
        addMessage('📤 Enviando: ' + msg, 'info');
        socket.emit('message', msg);
        input.value = '';
      }
    }

    function clearMessages() {
      document.getElementById('messages').innerHTML = '';
    }

    function addMessage(msg, type = '') {
      const messagesDiv = document.getElementById('messages');
      const messageEl = document.createElement('div');
      messageEl.className = 'message ' + type;
      
      const timestamp = new Date().toLocaleTimeString();
      messageEl.innerHTML = `
        <div>${msg}</div>
        <div class="timestamp">${timestamp}</div>
      `;
      
      messagesDiv.appendChild(messageEl);
      messagesDiv.scrollTop = messagesDiv.scrollHeight;
    }

    // Allow Enter key to send message
    document.getElementById('messageInput').addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        sendCustomMessage();
      }
    });
  </script>
</body>
</html>
